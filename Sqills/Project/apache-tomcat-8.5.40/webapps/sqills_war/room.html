<!DOCTYPE html>
<html lang="en" data-room="{room}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Room {room}</title>
	<!-- Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300i&display=swap">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
	<link href="/sqills/css/compiled-4.8.2.css" rel="stylesheet">
	<!-- Custom styles -->
	<link rel="stylesheet" href="/sqills/css/room.css">
	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
	      href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152"
	      href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/favicon-32x32.png"
	      sizes="32x32" />
	<link rel="icon" type="image/png" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/favicon-16x16.png"
	      sizes="16x16" />
</head>

<body>
	<!-- Content -->
	<div id="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm">
					<img alt="logo" src="/sqills/assets/Logomap/Sqills-White.png" style="width: 13vw;">
				</div>
				<div class="col-sm-" style="text-align: center; font-size: 4vw">Room {room}</div>
				<div class="col-sm" style="text-align: right; font-size: 4vw">
					<span id="clock"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="status-success" id="statusContainer">
		<div class="container-fluid">
			<div class="row" style="text-align: center; font-size: 10vw;">
				<div class="col" style="margin-top: 20vh;">
					<p id="status"></p>
					<p class="information" id="time"></p>
					<p class="information" id="additionalInformation"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="footerDrawer">
		<div class="open">
			<img class="mx-auto d-block" alt="logo" id="arrow" src="/sqills/assets/icons/PNG/arrow.png"
			     style="width: 3.5vw; margin-bottom: -4vh;">
			<p style="text-align: center; font-size: 3vw;">Room schedule</p>
		</div>
		<div class="content">
			<!-- Room schedule -->
		</div>
	</div>
	<div id="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3" style="font-size: 3vw;">
					<button class="btn btn-outline-light" id="reservation">Make reservation</button>
				</div>
				<div id="clickable" class="col-sm-6" style="pointer-events: none; align: center; font-size: 3vw;">
				</div>
				<div class="col-sm-3" style="text-align: right; font-size: 3vw;">
					<a class="btn btn-outline-light" href="/sqills">See other rooms</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal form -->
	<div class="modal fade" id="modalReservation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold" style="color: black;">Make reservation</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="text-center" id="form">
					<div class="modal-body mx-3">
					    <div class="form-row mb-5">
					        <div class="col">
					            <!-- First name -->
					            <input type="text" id="formFirstName" class="form-control" placeholder="First name"
					                   name="firstName" required>
					        </div>
					        <div class="col">
					            <!-- Last name -->
					            <input type="text" id="formLastName" class="form-control" placeholder="Last name" name="lastName"
					                   required>
					        </div>
					    </div>
				    	<!-- E-mail -->
					    <div class="mb-5">
					    	<div class="form-row">
					    		<input type="email" id="formEmail" class="form-control" placeholder="E-mail" name="e-mail"
					    		       required>
					    	</div>
					    	<div class="form-row form-error" id="formEmailError" hidden>
					    		<div class="text-danger">Unknown email</div>
					    	</div>
					    </div>
					    <div class="form-row mb-5">
					        <div class="col">
					            <!-- Meeting name -->
					            <input type="text" id="formMeetingName" class="form-control" placeholder="Meeting name"
					                   name="meetingName" required>
					        </div>
					        <div class="col">
					            <!-- Number of attendees -->
					            <input type="number" id="formNumberOfAttendees" class="form-control"
					                   placeholder="Number of attendees" name="numberOfAttendees" min="1" required>
					        </div>
					    </div>
					    <div class="form-row mb-5">
					        <div class="col">
					            <!-- Room -->
					            <select class="browser-default custom-select" id="formRoom" name="room" required>
					            	<option value="" disabled selected>Choose room</option>
					            </select>
					        </div>
					        <div class="col">
					            <!-- Date -->
					            <input type="date" id="formDate" class="form-control" name="date" required>
					            <label for="formDate" style="color: black;">Choose date</label>
					        </div>
					    </div>
					    <div class="mb-5">
					    	<div class="form-row">
						        <div class="col">
						            <!-- Start time -->
						            <input type="time" id="formStartTime" class="form-control" name="startTime" required>
						            <label for="formStartTime" style="color: black;">Choose start time</label>
						        </div>
						        <div class="col">
						            <!-- End time -->
						            <input type="time" id="formEndTime" class="form-control" name="endTime" required>
						            <label for="formEndTime" style="color: black;">Choose end time</label>
						        </div>
					    	</div>
					    	<div class="form-row form-error" id="formTimeError" hidden>
					        	<small class="text-danger">Please choose different times</small>
					    	</div>
					    </div>
					    <!-- Private meeting -->
					    <div class="custom-control custom-checkbox">
					        <input type="checkbox" class="custom-control-input" id="formPrivateMeeting" name="privateMeeting">
					        <label class="custom-control-label" for="formPrivateMeeting" style="color: black;">
					        	I want this meeting to be private
				        	</label>
					    </div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<div class="mb-5">
							<div class="form-row">
								<button class="btn btn-deep-orange" type="submit">Make reservation</button>
							</div>
							<div class="form-row form-error" id="formServerError" hidden>
								<small class="text-danger">An error occurred at server</small>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /Modal form -->
	<!-- Central Modal Medium Success -->
	<div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-notify modal-success" role="document">
			<!-- Content -->
			<div class="modal-content">
				<!-- Header -->
				<div class="modal-header">
					<p class="heading lead" style="text-color:black">Reservation was made successfully!</p>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="white-text">&times;</span>
					</button>
				</div>
				<!-- Body -->
				<div class="modal-body">
					<div class="text-center">
						<i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
						<p id="reservationSuccessMessage"></p>
					</div>
				</div>
				<!-- Footer -->
				<div class="modal-footer justify-content-center">
					<a type="button" class="btn btn-outline-success waves-effect" data-dismiss="modal">Okay</a>
				</div>
			</div>
			<!-- /Content -->
		</div>
	</div>
	<!-- /Central Modal Medium Success-->
	<!-- /Content -->

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- jQueryRotate -->
	<script src="http://jqueryrotate.com/js/jQueryRotateCompressed.js"></script>
	
	<!-- Bootstrap tooltips -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="/sqills/js/compiled.192.js"></script>
	<script src="/sqills/js/room.js"></script>
</body>

</html>
